<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiple" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="controller.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body,
        .card {
            text-align: center;
        }
    </style>
</head>

<body>

    <h3>E-commerce</h3>
    <p>Inserisci il nome del prodotto da cercare nel e-commerce</p><br>
    <input type="search" name="ricerca" id="product" placeholder="Nome del prodotto"><br>
    <button type="submit" class="btn btn-warning" id="bottone">Search product</button><br>


    <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="image">
        <div class="card-body">
            <h5 class="card-title" id="name"></h5>
            <p class="card-text" id="desc"></p>
            <p class="card-text" id="category"></p>
            <p class="card-text" id="price"></p>
        </div>
    </div>

</body>

</html>
